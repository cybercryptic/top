<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save employee</title>
  <style>
    .error {
      color: red;
    }
    .toggle {display: none;}
    .toggleHead {
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div th:insert="~{general.html :: navbar}"></div>
<form action="#" th:action="@{/save-employee}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{employeeId}">
  <label>Firstname: <input type="text" th:field="*{fullName}"></label> <br>
  <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}"></p>
  <label>PhoneNo: <input type="number" th:field="*{phoneNo}"></label> <br>
  <p th:if="${#fields.hasErrors('phoneNo')}" th:errorclass="error" th:errors="*{phoneNo}"></p>
  <label>Email address: <input type="email" th:field="*{emailAddress}"></label> <br>
  <p th:if="${#fields.hasErrors('emailAddress')}" th:errorclass="error" th:errors="*{emailAddress}"></p>
  <label>Role:
    <select th:field="*{role}">
      <option th:each="role : ${roles}"
              th:value="${role.roleId}"
              th:text="${role.name}"
      ></option>
    </select>
    <a href="/add-role">Add new role</a>
  </label> <br>
  <label>Gender:
    <input type="radio" th:field="*{gender}" th:value="Male"> Male
    <input type="radio" th:field="*{gender}" th:value="Female"> Female
  </label> <br>
  <p th:if="${#fields.hasErrors('gender')}" th:errorclass="error" th:errors="*{gender}"></p>

  <label>
    <input th:field="*{hasAccount}" type="checkbox" onchange="toggleData('account-details')"> Add account
  </label> <br>

  <!-- Account details  -->
  <div id="account-details" class="toggle">
    <label>Username: <input type="text" th:field="*{account.username}"></label> <br>
    <p th:if="${#fields.hasErrors('account.username')}" th:errorclass="error" th:errors="*{account.username}"></p>
    <label>Password: <input type="password" th:field="*{account.password}"></label> <br>
    <p th:if="${#fields.hasErrors('account.password')}" th:errorclass="error" th:errors="*{account.password}"></p>
  </div>

  <input type="submit" value="save">
</form>
<a style="cursor: pointer; color: blue" href="/employees">Back</a>
<script>
    if (document.getElementById('hasAccount1').checked) {
      document.getElementById('account-details').style.display = 'block';
    }
    function toggleData(id) {
        let displayData = document.getElementById(id).style.display;
        if (displayData === 'block') {
            document.getElementById(id).style.display = 'none';
        } else {
            document.getElementById(id).style.display = 'block';
        }
    }
</script>
</body>
</html>
