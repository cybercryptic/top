<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
</head>
<body>
<form action="#" th:action="@{/update-employee}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{employeeId}">
  <label>Firstname: <input type="text" th:field="*{firstname}"></label> <br>
  <label>Lastname: <input type="text" th:field="*{lastname}"></label> <br>
  <label>Role:
      <select th:field="*{role}">
        <option th:each="role : ${roles}"
                th:value="${role.roleId}"
                th:text="${role.name}"
        ></option>
      </select>
  </label>
    <br>
  <label>PhoneNo: <input type="number" th:field="*{phoneNo}"></label> <br>
  <label>Email address: <input type="text" th:field="*{emailAddress}"></label> <br>
  <label>Gender:
    <label><input type="radio" th:field="*{gender}" th:value="Male">Male</label>
    <label><input type="radio" th:field="*{gender}" th:value="Female">Female</label>
  </label> <br>
  <input type="submit" value="update">
  <a href="/employees">Back</a>
</form>
</body>
</html>
