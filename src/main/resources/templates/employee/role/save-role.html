<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save role</title>
</head>
<body>
<form action="#" th:action="@{/save-role}" th:object="${role}" method="post">
    <input type="hidden" th:field="*{roleId}">
    <label>Role: <input type="text" th:field="*{name}"></label> <br>
  <input type="submit" value="save">
    <a href="/roles">Back</a>
</form>
</body>
</html>
