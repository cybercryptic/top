<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit role</title>
</head>
<body>
<form action="#" th:action="@{/update-role}" th:object="${role}" method="post">
    <input type="hidden" th:field="*{roleId}">
    <label>Name: <input type="text" th:field="*{name}"></label> <br>
    <input type="submit" value="update">
</form>
</body>
</html>
