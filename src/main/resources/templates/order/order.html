<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <style>
        .toggle {display: none;}
        .toggleHead {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:insert="~{general.html :: navbar}"></div>
<a href="/add-order">Add order</a>
<a href="/service-types">Service types</a>
<a href="/dimensions">Dimensions</a>
<form action="/orders">
    <input type="text"  name="search" autocomplete="on">
    <input type="submit" value="search"> <br>
    <input type="submit" name="orderStatus" value="Pending">
    <input type="submit" name="orderStatus" value="Completed">
    <input type="submit" name="orderStatus" value="Cancelled">
</form>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Customer</th>
        <th>Handle by</th>
        <th>Service</th>
        <th>Service status</th>
        <th>Total amount</th>
        <th>Amount paid</th>
        <th>Payment status</th>
        <th>Order status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}"></td>
        <td>
            <p class="toggleHead"
               th:attr="onclick=|toggleData('customer-data${order.orderId}')|"
               th:text="${order.customer.name}"></p>
            <div th:id="customer-data + ${order.orderId}" class="toggle">
                Phone no: <p th:text="${order.customer.phoneNo}"></p>
                Email: <p th:text="${order.customer.emailAddress}"></p>
            </div>
        </td>
        <td>
            <p class="toggleHead"
               th:attr="onclick=|toggleData('employee-data${order.orderId}')|"
               th:text="${order.handleBy.fullName}"></p>
            <div th:id="employee-data + ${order.orderId}" class="toggle">
                Gender: <p th:text="${order.handleBy.gender}"></p>
                Role: <p th:text="${order.handleBy.role.name}"></p>
                Phone no: <p th:text="${order.handleBy.phoneNo}"></p>
                Email: <p th:text="${order.handleBy.emailAddress}"></p>
            </div>
        </td>
        <td>
            <p class="toggleHead"
               th:attr="onclick=|toggleData('service-data${order.orderId}')|"
               th:text="${order.service.serviceType.name}"></p>
            <div th:id="service-data + ${order.orderId}" class="toggle">
                Booking date: <p th:text="${order.service.bookingDate}"></p>
                Dimensions: <p th:text="${order.service.dimensions.name}"></p>
                Quantity: <p th:text="${order.service.quantity}"></p>
                Printing charges: <p th:text="${order.service.printingCharges}"></p>
            </div>
        </td>
        <td>
            <p class="toggleHead"
               th:attr="onclick=|toggleData('ssSelect${order.orderId}')|"
               th:text="${order.service.serviceStatus}"></p>

<!--  Service status update form  -->

            <form th:action="@{/update-order-service-status}" th:object="${order}" method="post">
                <input type="hidden" name="orderId" th:value="${order.orderId}">
                <label>
                    <select th:id="ssSelect + ${order.orderId}" class="toggle" name="serviceStatus"
                            onchange="this.form.submit()">
                        <option selected disabled value="Select">Select</option>
                        <option th:each="status : ${serviceStatus}"
                                th:value="${status}"
                                th:text="${status}"
                        ></option>
                    </select>
                </label>
            </form>

<!-- End -->

        </td>
        <td th:text="${order.payment.totalAmount}"></td>
        <td>
            <p th:text="${order.payment.amountPaid}"></p>

            <a class="toggleHead"
               th:if="${order.orderStatus == 'PENDING'}"
               th:attr="onclick=|toggleData('apAdd${order.orderId}')|"
               href="#">+</a>

<!--  Add amount update form  -->

            <form th:id="apAdd + ${order.orderId}" class="toggle"
                  th:action="@{/add-order-amount}" th:object="${order}" method="post">
                <input type="hidden" name="orderId" th:value="${order.orderId}">
                <label>
                    <input type="number" name="addAmount" value="0">
                </label>
                <input type="submit" value="Add">
            </form>

<!--  End  -->

            <a class="toggleHead"
               th:if="${order.orderStatus == 'PENDING'}"
               th:attr="onclick=|toggleData('apRm${order.orderId}')|"
               href="#">-</a>

<!--  Remove amount update form  -->

            <form th:id="apRm + ${order.orderId}" class="toggle"
                  th:action="@{/remove-order-amount}" th:object="${order}" method="post">
                <input type="hidden" name="orderId" th:value="${order.orderId}">
                <label>
                    <input type="number" name="removeAmount" value="0">
                </label>
                <input type="submit" value="Remove">
            </form>

<!--  End  -->

        </td>
        <td th:text="${order.payment.paymentStatus}"></td>
        <td th:text="${order.orderStatus}"></td>
        <td>
            <a th:href="@{/update-order?id={id}(id=${order.orderId})}">Update</a>
            <a th:if="${order.orderStatus == 'PENDING'}" th:href="@{/cancel-order?id={id}(id=${order.orderId})}">Cancel</a>
            <a th:if="${order.orderStatus == 'CANCELLED'}"
               th:attr="onclick=|confirmDelete('${order.orderId}')|"
               href="#">Delete</a>
            <a th:if="${order.orderStatus != 'PENDING'}"
               th:href="@{/move-order-pending?id={id}(id=${order.orderId})}">
                Move to pending
            </a>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function toggleData(id) {
        let displayData = document.getElementById(id).style.display;
        if (displayData === 'block') {
            document.getElementById(id).style.display = 'none';
        } else {
            document.getElementById(id).style.display = 'block';
        }
    }

    function confirmDelete(id) {
        let text = "Are you sure you want to delete?";
        let link = "/delete-order?id=" + id;
        if (confirm(text) == true) {
          window.location.replace(link);
        }
    }
</script>
</body>
</html>
